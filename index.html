<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #282D30;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            background-color: gray;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: white;
            font-size: 1.5rem;
        }
        .social-links {
            margin-top: 40px;
        }
        .social-links a {
            color: white;
            margin: 0 15px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        .social-links a:hover {
            opacity: 0.7;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">P&P</div>
        <h1>COMING SOON</h1>
    </div>
</body>
</html>
